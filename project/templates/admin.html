<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
#create a download link for each filename recieved, should be /download/filename
{% for filename in files %}
{% set download_link = "/download/" + filename %}
<a href={{download_link}}>{{ filename }}</a>
{% endfor %}
{% endblock %}
