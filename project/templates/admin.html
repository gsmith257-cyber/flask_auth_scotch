<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
#create a download link for each filename recieved
{% for filename in files %}
  <a href="{{ url_for('download_file', filename=files.filename) }}">{{ filename }}</a>
  <br>
{% endfor %}
{% endblock %}
